<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        div{
            position: absolute;
            top: 0px;
        }
        .ex1
        {
            width: 199px;
            height: 199px;
            background-color: aquamarine;
            z-index: -1;
        }
        .ex2
        {
            width: 190px;
            height: 190px;
            background-color: black;
           
        }
        
    </style>
</head>
<body>
    <div class="ex1"></div>
    <div class="ex2"></div>

</body>
</html>
